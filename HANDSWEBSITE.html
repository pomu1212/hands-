<!-- SwiperのJS読み込み -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>



<script>
  const swiper = new Swiper(".practiceSwiper", {
    effect: "coverflow",
    grabCursor: true,
    loop: true,
    centeredSlides: true,
    slidesPerView: 3,
    coverflowEffect: {
      rotate: 0,
      stretch: 50,
      depth: 100,
      modifier: 1,
      slideShadows: false,
    },
    navigation: {
      nextEl: ".swiper-button-next",
      prevEl: ".swiper-button-prev",
    },
    breakpoints: {
      0: { slidesPerView: 1 },
      768: { slidesPerView: 3 }
    },
    on: {
      init: function () {
        playActiveSlide();
      },
      slideChangeTransitionEnd: function () {
        playActiveSlide();
      },
    }
  });

  // ⬇ 中央スライドだけを再生・終了監視する関数
  function playActiveSlide() {
    const slides = document.querySelectorAll(".swiper-slide");
    slides.forEach((slide) => {
      const video = slide.querySelector("video");
      if (!video) return;

      if (slide.classList.contains("swiper-slide-active")) {
        video.currentTime = 0;
        video.play();

        // 一度イベントを削除してから登録（重複防止）
        video.onended = () => {
          swiper.slideNext();
        };
      } else {
        video.pause();
        video.onended = null;
      }
    });
  }

  // autoplay属性は不要なのでHTML側からも削除してください
</script>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const sliders = document.querySelectorAll('.slider');

    sliders.forEach((slider) => {
      const slides = slider.querySelector('.slides');
      const images = slides.querySelectorAll('img');
      const total = images.length;
      let index = 0;

      const delay = Math.random() * 3000; // ←ここ：スライド開始のランダム遅延

      setTimeout(() => {
        setInterval(() => {
          slides.style.opacity = '0'; // ←ここ：フェードアウト開始

          setTimeout(() => {
            index = (index + 1) % total;
            slides.style.transform = `translateX(-${index * 100}%)`; // ←ここ：スライド移動
            slides.style.opacity = '1'; // ←ここ：フェードイン
          }, 200); // ←ここ：ブリンク間隔（速さ）
        }, 5000); // ←ここ：切り替え間隔（秒数）
      }, delay);
    });
  });
</script>
